<div class="row">
    <div class="card col-6 p-1" *ngFor="let film of filmList | async">
    <div class="card">
        <div class="card-header">
            {{film.title}}
        </div>
        <div class="card-body">
            <div class="form-group row">
                <div class="col-12">
                    {{film.opening_crawl}}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    {{film.director}}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    {{film.producer}}
                </div>
            </div>
            <button (click)="filmDetail(1)" class="btn btn-primary">See More</button>
        </div>
    </div>
    </div>
